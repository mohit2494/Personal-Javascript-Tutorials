<!DOCTYPE html>
<html>
<head>
	<title>
		Using a while loop
	</title>
</head>
<body>	
	<script type="text/javascript">
		var int = 0;
		while(int < 10 || isNaN(int)){
			int = prompt('Enter a number greater than 10','Enter a number here');
		}
		alert('Thanks for entering a number greater than 10!');
	</script>
</body>
</html>
