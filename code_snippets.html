		// Using the date object
		function getDaysBetween(date1,date2){
			var daysBetween = (date2-date1)/(1000*60*60*24);	// Factor for converting milliseconds to days
			return Math.round(daysBetween);						// 1 sec = 1000s , 1 min = 60s, 1 hour = 60m, 1 day = 24h
		}
